<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Weather app</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
	<div class="input-div">
	<input type="text" class="input-field" placeholder="Enter city name"><img src="images/search.png" class="search-icon">
	<div class="errorMsg"></div>
	</div>
	<div class="weather">
		<img src="" class="weather-icon"/>
		<h1 class="temp"></h1>
		<h2 class="city"></h2>
		<div class="weather-details">
			<div class="details">
				<img src="images/windsock.svg" class="wind-icon">
				<div>
				<p class="wind"></p>
				<p class="weather-data">Wind Speed</p>
				</div>
				</div>
				<div class="details">
				<img src="images/humidity.svg" class="humidity-icon">
				<div>
				<p class="humidity"></p>
				<p class="weather-data">Humidity</p>
				</div>
			</div>
		
	
	</div>
	<script src="script.js"></script>
</body>
</html>
